{
  "system_unit": "metric",
  "time_format": "full",
  "date_format": "DMY",
  "intents": {
    "persona": {
      "handle_fallback":  true,
      "default_persona": "Benedikta"
    },
    "pipeline": [
      "stop_high",
      "converse",
      "ocp_high",
      "padatious_high",
      "adapt_high",
      "ocp_medium",
      "ovos-persona-pipeline-plugin-high",
      "fallback_high",
      "stop_medium",
      "adapt_medium",
      "padatious_medium",
      "fallback_medium",
      "adapt_low",
      "common_qa",
      "ovos-persona-pipeline-plugin-low",
      "fallback_low"
    ],
    "padatious": {
      "stem": false,
      "cast_to_ascii": true,
      "domain_engine": false
    }
  },
  "tts": {
     "module": "ovos-tts-plugin-server",
    "ovos-tts-plugin-server": {
      "voice": "alba-medium"
    },
    "fallback_module": "ovos-tts-plugin-piper",
    "ovos-tts-plugins-piper": {
      "voice": "alba-medium"
    }
  },
  "stt": {
    "ovos-stt-plugin-server": {},
    "module": "ovos-stt-plugin-server",
    "fallback_module": "ovos-stt-plugin-fasterwhisper",
    "ovos-stt-plugin-fasterwhisper": {
      "model": "tiny.en"
    }
  },
  "listener": {
    "wake_word": "hey_benedikta",
    "VAD": {
      "module": "ovos-vad-plugin-silero"
    }
  },
  "hotwords": {
    "hey_benedikta": {
      "module": "ovos-ww-plugin-vosk",
      "listen": true,
      "debug": false,
      "rule": "equals",
      "samples": [
        "hey benedicta",
        "hey benedikta",
        "benedikta",
        "benedicta"
      ],
      "fallback_ww": "hey_benedikta_pocketsphinx"
    },
    "hey_benedikta_pocketsphinx": {
      "module": "ovos-ww-plugin-pocketsphinx",
      "phonemes": "HH EY . B EH N AH D IY K T AH",
      "threshold": 1e-10,
      "lang": "en-us",
      "listen": true
    }
  }
}